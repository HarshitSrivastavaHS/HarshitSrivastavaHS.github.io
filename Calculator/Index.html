<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Style.css">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <header>Calculator</header>
    <div id="main">
        <input type="text" id="display" value="" disabled>
        <input type="button" id="c" onclick="vib(); clearx()" value="C">
        <input type="button" onclick="vib(); bks()" value="CE">
        <input type="button" onclick="vib(); clicked('(')" value="(">
        <input type="button" onclick="vib(); clicked(')')" value=")">
        <input type="button" onclick="vib(); clicked(7)" value="7">
        <input type="button" onclick="vib(); clicked(8)" value="8">
        <input type="button" onclick="vib(); clicked(9)" value="9">
        <input type="button" onclick="vib(); clicked('/')" id="orange" value="รท">
        <input type="button" onclick="vib(); clicked(4)" value="4">
        <input type="button" onclick="vib(); clicked(5)" value="5">
        <input type="button" onclick="vib(); clicked(6)" value="6">
        <input type="button" onclick="vib(); clicked('*')" id="orange" value="ร">
        <input type="button" onclick="vib(); clicked(1)" value="1">
        <input type="button" onclick="vib(); clicked(2)" value="2">
        <input type="button" onclick="vib(); clicked(3)" value="3">
        <input type="button" onclick="vib(); clicked('-')" id="orange" value="-">
        <input type="button" onclick="vib(); clicked(0)" id="zero" value="0">
        <input type="button" onclick="vib(); clicked('.')" value=".">
        <input type="button" onclick="vib(); clicked('+')" id="orange" value="+">
        <input type="button" id="equal" onclick="vib(); equal()" value="=">
    </div>
    </body>
    <script src="Script.js"></script>
</html>
